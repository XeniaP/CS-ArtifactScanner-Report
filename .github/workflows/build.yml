name: Build Executable

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest, 'macos-latest']

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - run: pip install -r requirements.txt pyinstaller
    - run: pyinstaller your-code.py
    # Optionally verify that it works (provided that it does not need user interaction)
    - run: ./dist/your-code/your-code
    - uses: actions/upload-artifact@v2
      with:
        path: dist/*

    - name: Deploy artifacts
      uses: actions/upload-artifact@v2
      with:
        name: app-${{ matrix.os }}
        path: export_report_tmas-${{ matrix.os }}.exe
        if-no-files-found: error
    - name: Build project # This would actually build your project, using zip for an example artifact
      run: |
        zip --junk-paths export_report_tmas README.md
    - uses: actions/upload-artifact@v4
      with:
        name: export_report_tmas
        path: export_report_tmas.exe
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./export_report_tmas.zip
        asset_name: export_report_tmas.zip
        asset_content_type: application/zip