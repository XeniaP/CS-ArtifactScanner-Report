name: Build Executable

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  Build:
    name: Build release binaries
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7' 
        architecture: 'x64'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Build with pyinstaller
      run: |
        pyinstaller --onefile --name=app-${{ matrix.os }} export_report_tmas.py

    - name: Deploy artifacts
      uses: actions/upload-artifact@v2
      with:
        name: app-${{ matrix.os }}
        path: app-${{ matrix.os }}*
        if-no-files-found: error