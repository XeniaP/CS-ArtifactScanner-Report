name: Build Executable

on:
  push:
    tags:
      - '*'

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' 

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build the .exe with PyInstaller
      run: |
        pyinstaller --onefile export_report_tmas.py  # Reemplaza con el nombre de tu script

    - name: Upload Executable
      uses: actions/upload-artifact@v2
      with:
        name: export_report_tmas
        path: dist/export_report_tmas.exe  
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/export_report_tmas_win  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt 

    - name: Build Executable
      run: |
        pyinstaller --onefile your_script.py  # Reemplaza con el nombre de tu script

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/export_report_tmas_linux  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}